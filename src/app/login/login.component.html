<app-header></app-header>
<div class="container">
  <div class="content">
    <mat-card [class.desktop]="!(isMobile$ | async)" [class.mobile]="isMobile$ | async">
      <mat-card-title class="login-title">Login</mat-card-title>
      <mat-card-content>
        <div  class="login-form-field">
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input #username matInput label="username"/>
          </mat-form-field>
        </div>
        <div class="login-form-field">
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input #password matInput type="password" label="password"/>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions class="actions">
        <button mat-button class="submit-button">Submit</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<app-footer></app-footer>
